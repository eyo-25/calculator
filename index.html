<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/css/style.css"/>
    <link rel="icon" href="./src/images/calculator.png"/>
</head>
<body>
    <div id="app">
        <div class="calculator">
            <div class="screen">
                <div class="calculteBox">
                    <div class="timerBox"></div>
                    <p>1+1</p>
                </div>
                <div class="resultBox">
                    <h4>3</h4>
                </div>
            </div>
            <div class="buttons">
                <div class="button">
                    <button>C</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>0</button>
                </div>
                <div class="button">
                    <button>+/-</button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>00</button>
                </div>
                <div class="button">
                    <button>%</button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>.</button>
                </div>
                <div class="button operator">
                    <button>/</button>
                    <button>x</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
